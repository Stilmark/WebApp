<VirtualHost *:80>
    ServerName web.app
    ServerAlias *.web.app
    DocumentRoot /www/Webapp/public

    <Directory /www/Webapp/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>